---
name: Lint Go

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]
    paths:
      - "**.go"
      - ".github/workflows/lint-go.yaml"
  pull_request:
    branches: [main, master]
    paths:
      - "**.go"
      - ".github/workflows/lint-go.yaml"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Ref: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/controlling-permissions-for-github_token
permissions:
  contents: read

jobs:

  # Run it locally with https://github.com/nektos/act
  # act -j lintGo
  lintGo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: src/go.mod

      - name: Run "govulncheck"
        working-directory: "src"
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

      - name: Run golangci-lint on src
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9  # v8.0.0
        with:
          # We use cache provided by "actions/setup-go"
          skip-cache: true
          # Directory containing go.mod file
          working-directory: "src"
